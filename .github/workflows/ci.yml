name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: master
        submodules: recursive
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: 'gradle-$JAVA_VERSION'

    - name: Build and Test
      run: |
        ./mvnw clean install

    - name: Notify on failure
      if: ${{ failure() }}
      run: |
        echo "Tests failed! Please check the build."
